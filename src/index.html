<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Role-Playing Game</h1>
    <div id="warrior">
        <h2>Warrior</h2>
        <p>Level: <span id="warrior-level">1</span></p>
        <p>Health: <span id="warrior-health">200</span></p>
        <p>Experience: <span id="warrior-exp">0</span></p>
        <button id="warrior-attack">Attack</button>
        <button id="warrior-use-potion">Use Potion</button>
    </div>
    <div id="wizard">
        <h2>Wizard</h2>
        <p>Level: <span id="wizard-level">1</span></p>
        <p>Health: <span id="wizard-health">150</span></p>
        <p>Experience: <span id="wizard-exp">0</span></p>
        <button id="wizard-attack">Attack</button>
        <button id="wizard-use-potion">Use Potion</button>
    </div>
</body>
</html>
