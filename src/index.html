<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fantasy RPG Game</h1>
    <div id="wizard-info">
      <h2>Wizard</h2>
      <p>Level: <span id="wizard-level">1</span></p>
      <p>Health: <span id="wizard-health">150</span></p>
      <p>Exp: <span id="wizard-exp">0</span></p>
    </div>
    <button id="wizard-hit">Wizard Hit</button>
    <button id="wizard-potion">Wizard Use Potion</button>
  
    <div id="warrior-info">
      <h2>Warrior</h2>
      <p>Level: <span id="warrior-level">1</span></p>
      <p>Health: <span id="warrior-health">200</span></p>
      <p>Exp: <span id="warrior-exp">0</span></p>
    </div>
    <button id="warrior-hit">Warrior Hit</button>
    <button id="warrior-potion">Warrior Use Potion</button>
</body>
</html>
